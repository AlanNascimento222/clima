<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

  <!-- Fonte Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS e JS -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Favicon -->
  <link rel="shortcut icon" href="/image/iconTitle.png" type="image/x-icon">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClimaX</title>
</head>

<body>
  <div class="container">
    <form id="searchForm">
      <i class="fa-solid fa-location-dot"></i>
      <input type="search" name="city_name" id="city_name" placeholder="Pesquise uma cidade">
      <button type="submit" id="searchButton">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
    <div id="alert"></div>

    <div id="weatherContainer">
      <div id="locationHeader">
        <h1 id="cityName">Palhoça</h1>
      </div>

      <div id="currentWeather">
        <div id="weatherIconContainer">
          <img id="weatherIcon" src="">
        </div>
        <div id="temperatureDetails">
          <h1 id="weatherDescription">Ensolarado</h1>
          <h2 id="currentTemp">25°C</h2>
        </div>
      </div>

      <div id="weatherInfo">
        <div id="maxTemp">
          <i class="fa-solid fa-temperature-arrow-up"></i>
          <h3 id="maxTempDesc">32°C</h3>
        </div>
        <div id="minTemp">
          <i class="fa-solid fa-temperature-arrow-down"></i>
          <h3 id="minTempDesc">20°C</h3>
        </div>
        <div id="windSpeed">
          <i class="fa-solid fa-wind"></i>
          <h3 id="windSpeedDesc">40 km/h</h3>
        </div>
        <div id="humidity">
          <i class="fa-solid fa-water"></i>
          <h3 id="humidityDesc">66%</h3>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
